apiVersion: apps/v1
kind: Deployment
metadata:
  name: pocketmanager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pocketmanager
  template:
    metadata:
      labels:
        app: pocketmanager
    spec:
      containers:
      - name: server
        image: pocketmanager
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        # This environment variable enables debugging support for the container.
        # Remove this to disable the debug build.
        - name: JAVA_TOOL_OPTIONS
          value: -agentlib:jdwp=transport=dt_socket,server=y,address=5005,suspend=n,quiet=y
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
